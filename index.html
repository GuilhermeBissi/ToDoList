<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Tarefas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h2 class="text-center">Minha Lista de Tarefas</h2>
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" id="myInput" class="form-control" placeholder="Adicionar nova tarefa...">
                    <button class="btn btn-primary" type="button" onclick="newElement()">Adicionar</button>

                <ul id="myUL" class="list-group">
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
